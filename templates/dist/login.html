{% extends 'dist/base.html' %}
{% block title %}
    | subscribe
{% endblock title %}
{% block body %}
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <h1 class="auth-title">Connect with us</h1>
                <p class="auth-subtitle mb-5">Open a server for your own</p>
                <form action="/login" method="post">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="email" name="email" class="form-control form-control-xl" placeholder="Your Email Address">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Subscribe</button>
                </form>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">
            </div>
        </div>
    </div>

</div>
</body>
{% endblock body %}

{% extends 'dist/base.html' %}
{% block title %}
    | edit share experience
{% endblock title %}
{% block body %}
<div class="container">
    <div class="card-title" style="height: 2cm; text-align:center;">
    <h1>Edit Share Experience</h1>
    <h6>{{user}}</h6>
    </div>
    

<div class="page-heading">
    <section class="section">
        <div class="row">
            <form action="/experience_edit/{{experience.id}}" method="POST">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="summernote"></div>
                            <div class="container">
                                <input type="text" name="item" style="height: 30%; width: 100%; border-radius: 20px; padding: 5px;" value="{{experience.item}}"><br>
                                <input type="text" name="heading" style="height: 30%; width: 100%; border-radius: 20px; padding: 5px;" value="{{experience.heading}}"><br>
                                <input type="text" name="description" style="height: 30%; width: 100%; border-radius: 20px; padding: 5px;" value="{{experience.description}}"><br>
                                <textarea name="writing" cols="130" rows="10" placeholder="Write your experience in your words" style="height: 20%; width: 100%; border-radius: 20px; padding: 5px;">{{experience.writing}}</textarea><br>
                            </div>
    
                            <input type="submit" class="btn btn-dark" value="Save" style="float:right">
                        </div>      
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock body %}

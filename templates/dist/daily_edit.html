{% extends 'dist/base.html' %}
{% block title %}
    | edit your idea
{% endblock title %}
{% block body %}
<div class="container">
    <div class="card-title" style="height: 2cm; text-align:center;">
    <h1>Explore yourself</h1>
    <h6>{{user}}</h6>
    </div>
    


    <section class="section">
        <div class="row">
            <form action="/daily_edit/{{post.sno}}" method="POST">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            
                            
                        </div>
                        <div class="card-body">
                            <div class="summernote"></div>
                            <div class="container">
                                <input type="text" name="address" style="height: 30%; width: 100%; border-radius: 20px; padding: 5px;"
                                    value="{{post.subject}}">
                                <textarea name="post" cols="130" rows="10" style="height: 20%; width: 100%; border-radius: 20px; padding: 5px;">{{post.post}}</textarea>
                                    
                            </div>
                            <input type="submit" class="btn btn-dark" value="Save" style="align-items:center;">
                        </div>      
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock body %}
